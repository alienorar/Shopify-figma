<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">E-ticketðŸŽ«</h1>
                    </div>
                    <div class="card-body">
                        <input type="text" id="full_name" placeholder="Full name" name="full_name" onkeyup="createTicket(event)"
                            class="my-2 form-control">
                        <input type="tel" id="tel_nomer" placeholder="Phone Nomer" name="tel_nomer" onkeyup="createTicket(event)"
                            class="my-2 form-control">
                        <select id="match" onchange="createTicket(event)" class="my-2 form-control" name="match">
                            <option value="" selected hidden>Select Match</option>
                            <option value="barca-Real">Barca-Real</option>
                            <option value="Man city - Juventus">Man city - Juventus</option>
                            <option value="Liverpool - Bayern">Barca-Real</option>
                        </select>
                        <input type="number" id="price" placeholder="Price" onkeyup="createTicket(event)"
                            class="my-2 form-control" name="price">
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-warning" onclick="createTicket(event)" id="buy">Buy</button>
                    </div>
                </div>

                <div class="col-md-8">
                  
                
                        <table class="table-bordered table-hover table">
                            <thead>
                                <tr>
                                    <th>T/R</th>
                                    <th>Full name</th>
                                    <th>Phone number</th>
                                    <th>Match</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="ticketPrint">
                        
                            </tbody>
                        </table>
              
                </div>

                <div class="col-md-8">
                    <textarea name="text-area" id="text_area" placeholder="Enter text" onkeyup="checkWord(event)"></textarea>
                    <input type="text" placeholder="Enter word to check" onkeyup="checkWord(event)" id="word">
                    <button type="submit" id="check" onclick="checkWord()" class="btn btn-success">Check</button>
                    <p class="text-[20px]" id="result"></p>
                </div>

                <div class="col-md-8">
                   <textarea name="text-area" id="text_area-nd" placeholder="Enter text" onkeyup="getUniqueEl(event)"></textarea>
                   <button type="submit" id="getUnique" onclick="getUniqueEl()">Check</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
